<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BseCharts</title>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app" class="flex flex-col min-h-screen">
        <header class="bg-white shadow-md">
            <div class="container mx-auto px-4 py-4 flex items-center justify-between">
                <h1 class="text-2xl font-bold text-gray-800">BseCharts</h1>
                <div class="flex items-center space-x-2">
                    <input id="searchInput" type="text" placeholder="Search stocks..." class="p-2 border rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="fullscreenBtn" class="p-2 bg-gray-200 rounded-full hover:bg-gray-300 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h6m0 0v6m0-6-7 7"/><path d="M9 21H3m0 0v-6m0 6 7-7"/></svg>
                    </button>
                </div>
            </div>
        </header>
        <main class="flex-grow container mx-auto px-4 py-8">
            <div id="tradingview_widget" class="bg-white rounded-lg shadow-lg overflow-hidden" style="height: calc(100vh - 13rem);"></div>
        </main>
        <footer class="bg-white shadow-md mt-8">
            <div class="container mx-auto px-4 py-4 flex items-center justify-between">
                <button id="prevBtn" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500">Previous</button>
                <span id="paginationText" class="text-sm text-gray-600 font-medium">- / -</span>
                <button id="nextBtn" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500">Next</button>
            </div>
        </footer>
    </div>
    <div id="loadingIndicator" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-blue-500"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
