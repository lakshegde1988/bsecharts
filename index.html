<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BseCharts</title>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans">
    <div id="app" class="flex flex-col h-svh">
        <div id="tradingview_widget" class="flex-grow"></div>
        <footer class="bg-gray-100 p-4">
            <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
                <div class="flex items-center space-x-4 w-full sm:w-auto">
                    <button id="prevBtn" class="bg-gray-200 hover:bg-blue-100 text-sm text-black py-2 px-4 rounded-full">Previous</button>
                    <span id="paginationText" class="text-sm text-black font-medium">- / -</span>
                    <button id="nextBtn" class="bg-gray-200 hover:bg-blue-100 text-sm text-black py-2 px-4 rounded-full">Next</button>
                </div>
                <div class="relative w-full sm:w-64">
                    <input type="text" id="searchInput" placeholder="Search stocks..." class="w-full p-2 pr-8 border rounded">
                    <button id="fullscreenBtn" class="absolute right-2 top-1/2 transform -translate-y-1/2 p-1 bg-gray-50 rounded hover:bg-gray-100 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h6m0 0v6m0-6-7 7"/><path d="M9 21H3m0 0v-6m0 6 7-7"/></svg>
                    </button>
                </div>
            </div>
            <ul id="searchResults" class="mt-2 bg-white border rounded max-h-40 overflow-y-auto absolute left-0 right-0 z-10"></ul>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
